<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오목 게임</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="window">
      <header class="title">
        <div>
          <img src="img/흑돌.png" class="img_top" id="black_top" />
        </div>
        <h1>즐거운 오목</h1>
        <div>
          <img src="img/백돌.png" class="img_top" id="white_top" />
        </div>
        <div class="white_top"></div>
      </header>

      <div class="turn_box">
        <div class="turn" id="black">Black</div>
        <div class="turn" id="white">White</div>
      </div>

      <div class="board">
        <table class="table"></table>
        <table class="go"></table>
      </div>

      <div class="btn_box">
        <button class="btn" id="reset">재시작</button>
        <div class="time">
          <div class="line">
            <p>Time</p>
            <span class="timer-display">30</span>
          </div>
        </div>
        <button class="btn" id="home">HOME</button>
      </div>
    </div>

    <div id="winModal" class="modal">
      <div class="modal-content">
        <div class="winnerIT">
          <img id="winnerImage" src="" alt="승리 이미지" />

          <div class="winnertBox">
            <p id="winnerText"></p>
          </div>
        </div>

        <button onclick="closeModal()" class="end">재대결</button>
        <button onclick="closeModalOnly()" class="end">판보기</button>
      </div>
    </div>

    <script src="timer.js"></script>
    <script src="game.js"></script>
  </body>
</html>
